<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="static/css/join.css">
</head>
<body>

    <form class="loingForm" method="POST">
        <input placeholder="Name" id="name" type="text" required />
        <input placeholder="Email" id="email" type="email" required />
        <input placeholder="Username" id="username" type="username" required />
        <input placeholder="Password" id="password" type="password" required />
        <input placeholder="Confirm Password" id="password2" type="password" required />
        <input type="submit" value="Join" />
    </form>

    <a href="/login"> Login </a>





    <script src="/static/js/join.js"></script>
</body>
</html>
